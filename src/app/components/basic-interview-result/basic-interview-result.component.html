<div *ngIf="data && data.length != 0"><h3 [ngStyle]="{color: options.titleColor}">{{options.title}}</h3><hr></div>
<div *ngFor="let category of data">
  <h4 style="color:dimgrey">{{category.categoryName}}</h4>
  <hr>
  <div *ngFor="let question of category.questionList">
    <h6>{{question.questionText}}</h6>
    <ul>
      <li *ngFor="let answer of question.answerList">{{answer.answerText}} <span [ngStyle]="{color: colors[answer.control.value.toLowerCase()]}" *ngIf="options.showAnswerState">({{answer.control.value}})</span></li>
      <ng-container *ngFor="let answerInput of question.answerInputList">
        <li *ngIf="answerInput.answerInputText.value !== ''" >dodatkowe informacje: {{answerInput.answerInputText.value}}</li>
      </ng-container>

    </ul>
  </div>
</div>
