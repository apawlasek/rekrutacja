{{data | json}}


<ul class="list-group">
  <li class="list-group-item  active border-0 list-dark bg-dark ">Aktualnie załadowana baza pytań:</li>
  <ng-container *ngIf="questionsDBMetaData">
    <li class="list-group-item">{{questionsDBMetaData.comment}}</li>
    <li class="list-group-item">Utworzono {{questionsDBMetaData.date | amDateFormat: 'll'}}</li>
    <li class="list-group-item btn-outline-dark d-flex justify-content-between" (click)="onConfirmDB()">
        Usuń bazę pytań ❌
<div>
  <button class="btn btn-outline-danger btn-sm" (click)="onRemoveDB($event)" [hidden]="hideConfiramtionDBBtns">usuń</button>
  <button class="btn btn-outline-info btn-sm" (click)="onConfirm()" [hidden]="hideConfiramtionDBBtns">anuluj</button>
</div>

    </li>

  </ng-container>
  <ng-container *ngIf="!questionsDBMetaData">
    <li class="list-group-item">brak bazy pytań 💩</li>
  </ng-container>
</ul>

<br>

<ul class="list-group">
  <li class="list-group-item  active border-0 list-dark bg-dark ">Załaduj nową bazę pytań:</li>
  <li class="list-group-item"><input type="file"
                                     id="file"
                                     accept=".json"
                                     (change)="handleFileInput($event.target.files)"></li>

</ul>
