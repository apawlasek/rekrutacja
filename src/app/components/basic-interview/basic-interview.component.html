<div *ngFor="let category of readyQuestions">
  <div><h3>{{category.categoryName}}</h3>
    <div class="row question-item" *ngFor="let question of category.questionList">
      <div class="col-3">
        {{question.questionText}}
      </div>
      <div class="col">

        <ng-container *ngFor="let answer of question.answerList">
          <div class="row">
            <div class="col-12 bottom-separator" >
              <div class="row" *ngIf="answer.type === 'checkbox'">
                  <p class="col">{{answer.answerText}}</p>
                  <app-tri-state-checkbox class="col-3" [state]="answer.control"></app-tri-state-checkbox>
                </div>
              <app-input-box [state]="answer.control" *ngIf="answer.type === 'input'"></app-input-box>
            </div>
          </div>
        </ng-container>

      </div>
    </div>
    <hr>
  </div>
</div>

<div class="btn btn-primary" (click)="save()">Zapisz</div>


<ul class="nav nav-tabs">
  <li class="nav-item ">
    <span class="nav-link " (click)="setTabTo('all')" [ngClass]="{active: activeTab === 'all'}">All</span>
  </li>
  <li class="nav-item">
    <span class="nav-link " (click)="setTabTo('correct')" [ngClass]="{active: activeTab === 'correct'}">Correct</span>
  </li>
  <li class="nav-item">
    <span class="nav-link" (click)="setTabTo('incorrect')"
          [ngClass]="{active: activeTab === 'incorrect'}">Incorrect</span>
  </li>
</ul>
<app-basic-interview-result *ngIf="activeTab === 'all'"
                            [options]="{ title: 'Wszystkie', titleColor: '#f4c242', showAnswerState: true }"
                            [data]="allAnswers"></app-basic-interview-result>
<app-basic-interview-result *ngIf="activeTab === 'correct'" [options]="{ title: 'Poprawne', titleColor: '#88f441' }"
                            [data]="trueAnswers"></app-basic-interview-result>
<app-basic-interview-result *ngIf="activeTab === 'incorrect'"
                            [options]="{ title: 'Niepoprawne', titleColor: '#f44a41' }"
                            [data]="falseAnswers"></app-basic-interview-result>
