<div *ngFor="let category of tempData">
  <div><h3>{{category.name}}</h3>
    <div *ngFor="let question of category.questionList">
      <div>{{question.questionText}}
        <div *ngFor="let answer of question.answerList">
          {{answer.answerText}}
          <app-tri-state-checkbox [state]="answer.control" *ngIf="answer.type === 'checkbox'"></app-tri-state-checkbox>
          <app-input-box *ngIf="answer.type === 'input'" [state]="answer.control" ></app-input-box>
        </div>

      </div>
    </div>
  </div>
  <hr>
</div>

<div class="btn btn-primary" (click)="serialize()">Zapisz</div>


<ul class="nav nav-tabs">
  <li class="nav-item ">
    <span class="nav-link " (click)="setTabTo('all')" [ngClass]="{active: activeTab === 'all'}">All</span>
  </li>
  <li class="nav-item">
    <span class="nav-link " (click)="setTabTo('correct')" [ngClass]="{active: activeTab === 'correct'}">Correct</span>
  </li>
  <li class="nav-item">
    <span class="nav-link" (click)="setTabTo('incorrect')" [ngClass]="{active: activeTab === 'incorrect'}">Incorrect</span>
  </li>
</ul>
<app-basic-interview-result *ngIf="activeTab === 'all'" [options]="{ title: 'Wszystkie', titleColor: '#f4c242', showAnswerState: true }" [data]="allAnswers"></app-basic-interview-result>
<app-basic-interview-result *ngIf="activeTab === 'correct'" [options]="{ title: 'Poprawne', titleColor: '#88f441' }" [data]="trueAnswers"></app-basic-interview-result>
<app-basic-interview-result *ngIf="activeTab === 'incorrect'" [options]="{ title: 'Niepoprawne', titleColor: '#f44a41' }" [data]="falseAnswers"></app-basic-interview-result>
