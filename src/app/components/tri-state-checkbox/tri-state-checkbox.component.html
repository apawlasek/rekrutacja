<div class="btn btn-sm btn-success" (click)="setState(answerState.Incorrect)" *ngIf="state.value === answerState.Correct">ok</div>
<div class="btn btn-sm btn-danger" (click)="setState(answerState.Unasked)" *ngIf="state.value === answerState.Incorrect">nieok</div>
<div class="btn btn-sm btn-info" (click)="setState(answerState.Correct)" *ngIf="state.value === answerState.Unasked">niewię</div>
