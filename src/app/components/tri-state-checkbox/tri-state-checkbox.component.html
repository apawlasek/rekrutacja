<div class="btn btn-block btn-sm btn-success" (click)="setState()"
     *ngIf="state.value === answerState.Correct">{{state.value | translateAnswerState}}
</div>
<div class="btn btn-block btn-sm btn-danger" (click)="setState()"
     *ngIf="state.value === answerState.Incorrect">{{state.value | translateAnswerState}}
</div>
<div class="btn btn-block btn-sm btn-outline-info" (click)="setState()"
     *ngIf="state.value === answerState.Unasked">{{state.value | translateAnswerState}}
</div>
